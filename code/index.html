<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repticore</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="title-bar">
        <div id="title">Repticore</div>
        <div id="title-bar-btns">
            <button id="min-btn">-</button>
            <button id="max-btn">+</button>
            <button id="close-btn">x</button>
        </div>
    </div>
    <div class="div" id="menu">
        <div class="menuBtn" id="homeBtn">
            <img src="img\home_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
        <div class="menuBtn" id="pluginsBtn" onclick="showCategories()">
            <img src="img\extension_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
        <div class="menuBtn" id="addFileBtn">
            <img src="img\note_add_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
        <div class="menuBtn" id="exportBtn">
            <img src="img\file_save_24dp_FILL0_wght100_GRAD-25_opsz20.svg" alt="" />
        </div>
        <div class="menuBtn" id="terminalBtn" onclick="logAndShowTerminal()">
            <img src="img\terminal_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>

    </div>
    <div id="topbar">
        <div class="addTab" id="addTab1">
          <div class="xx" id="addTabBtn" onclick="openNewTab()">+</div>
        </div>
      </div>      
    <ul id="category-list"></ul>
    <div class="dataTable" id="dataTable">
        <input type="file" id="fileInput" style="display: none" />
        <button id="selectFileBtn">Velg fil</button>

        <div class="terminal-and-lowbar"  id="hidden">
            <div class="terminal-bar">
                <button class="terminalBtn" id="exitTerminalBtn" onclick="exitTerminalBtn(this)">x</button>
                <button class="terminalBtn" id="minTerminalBtn"  onclick="minTerminalBtn(this)">-</button>
            </div>  
            <div id="terminal"></div>
            
        </div>

        <div class="term-low-bar" id="low-hidden">
            <button class="terminalBtn" id="maxTerminalBtn" onclick="maxTerminalBtn(this)">+</button>
            <button class="terminalBtn" id="exitLowTerminalBtn" onclick="exitLowTerminalBtn()(this)">x</button>
        </div>
        
    </div>
    <div id="bottomBar">
        <div id="resizeBtn">
            <img src="img\resize_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
