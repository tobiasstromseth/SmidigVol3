<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repticore</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="title-bar" class="noselect">
        <div id="title" class="noselect">Repticore</div>
        <div id="title-bar-btns" class="noselect">
            <button id="min-btn" class="noselect">-</button>
            <button id="max-btn" class="noselect">+</button>
            <button id="close-btn" class="noselect">x</button>
        </div>
    </div>
    <div class="div" id="menu">
        <div class="menuBtn noselect" id="homeBtn" onclick="handleHomeBtn()">
            <img src="img\home_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
        <div class="menuBtn noselect" id="pluginsBtn" onclick="showCategories()">
            <img src="img\extension_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
        <div class="menuBtn noselect" id="addFileBtn">
            <img src="img\note_add_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
        <div class="menuBtn noselect" id="exportBtn">
            <img src="img\file_save_24dp_FILL0_wght100_GRAD-25_opsz20.svg" alt="" />
        </div>
        <div class="menuBtn noselect" id="terminalBtn" onclick="logAndShowTerminal()">
            <img src="img\terminal_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
        <div class="menuBtn noselect" id="bookmarksBtn" onclick="">
            <img src="img\bookmark_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>

    </div>
    <div id="topbar">
        <div class="addTab noselect" id="addTab1">
          <div class="xx noselect" id="addTabBtn" onclick="openNewTab()">+</div>
        </div>
      </div>      
    <ul id="category-list" class="noselect"></ul>
    <div class="dataTable no-drag" id="dataTable">
        <input type="file" id="fileInput" class="noselect" style="display: none" />
        <button id="selectFileBtn" class="noselect">Choose file</button>

        <div class="terminal-and-lowbar noselect"  id="hidden">
            <div class="terminal-bar noselect">
                <button class="terminalBtn noselect" id="exitTerminalBtn" onclick="exitTerminalBtn(this)">x</button>
                <button class="terminalBtn noselect" id="minTerminalBtn"  onclick="minTerminalBtn(this)">-</button>
            </div>  
            <div id="terminal"></div>
            
        </div>

        <div class="term-low-bar noselect" id="low-hidden">
            <button class="terminalBtn noselect" id="maxTerminalBtn" onclick="maxTerminalBtn(this)">+</button>
            <button class="terminalBtn noselect" id="exitLowTerminalBtn" onclick="exitLowTerminalBtn()(this)">x</button>
        </div>
        
    </div>
    <div id="bottomBar">
        <div id="resizeBtn">
            <img src="img\resize_24dp_FILL0_wght100_GRAD-25_opsz24.svg" alt="" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
